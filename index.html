<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Play Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b50693379.js" crossorigin="anonymous"></script>
   

</head>

<body>
    <div class="wrapper">

        <nav>
            <ul>
                <li class="brand"> <img src="logo.png" alt="Spotify logo">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    
        <div class="container">

                        </span>

                        </span>
                    </div>

                    <div class="songItem">

            <div class="songsBanner"></div>
        </div>
    
        <div class="bottom">
            <input type="range" name="range" min="0" value="0" max="100" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-backward" id="previous"></i>
                
                <i class="fa-solid fa-play" id="masterPlay"></i>
    
                <i class="fa-solid fa-forward" id="next"></i>
    
    
                
            </div>
    
            <div class="songInfo">
                <img src="playing.gif" alt="" width="40px" id="gif"> <span id="masterSongName">Delicate[Taylor Swift]</span>
            </div>
    
        </div>
    </div>
   
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/a96238f168.js" crossorigin="anonymous"></script>
